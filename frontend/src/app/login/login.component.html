	<title>Login Page</title>
	
<div class="container-fluid bgimg"></div>
    <div class="container containers">
	<div class="d-flex justify-content-center h-100">
		<div class="card card">
			<div class="card-header">
				<h3>Login to Your Account</h3>
			</div>
			<div class="card-body">
				<form  [formGroup]='user' (ngSubmit)='userVerify()' enctype="multipart/form-data">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text" style="height: 38px; margin-left: 5em;"><i class="fas fa-user"></i></span>
						</div>
						<div class='form-group'>
			                <input type="email" class='form-control' formControlName='email' name='email' style="width: 26em; ">
		                </div>
					</div>
					<span class='text-danger' *ngIf='(formControl.email.touched || submitted) && formControl.email.errors?.required'></span>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text" style="height: 38px; margin-left: 5em;"><i class="fas fa-key"></i></span>
						</div>
						<div class='form-group'>
						    <input type="password" class='form-control' formControlName='password' name='password' style="width: 26em;">
					    </div>
		            </div>
		            <span class="text-danger" *ngIf='(formControl.password.touched || submitted) && formControl.password.errors?.required'></span>
					<div class="row align-items-center remember">
						<input type="checkbox" style="margin-left: 6em;">Remember Me
					</div>
					<div class="form-group">
						<div class='form-group text-center text-danger' *ngIf="errorMsg">
			                 Email ID or Password is incorrect.
		                </div><br>
		             <button class="btn btn-primary" style="margin-left: 46%;" [disabled]="user.invalid">Sign In</button>
		            </div>
	         </form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="/signup">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>

 height: 93.8vh;
