
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
select{
    border-radius: 50px;
    outline: #834333;
    border-color: #834333;
    height: 2.4em;
    width: 33.1em;
}
.form-group ::placeholder{
    color: black;
}

.form-control {
	font-size: 16px;
	transition: all 0.4s;
	box-shadow: none;
}
.form-control:focus {
	border-color: #5cb85c;
}
.form-control, .btn {
	border-radius: 50px;
	outline: #834333;
    border-color: #834333;
    
}
.btn{
    background-color: #834333;
    border-color: #834333;
}
.btn:hover{
    background-color: coral;
    border-color: coral;
}
.signup-form {
    position: absolute;
    top:5em;
    left:58em;
	width: 480px;
	padding: 0;
}
.signup-form form {
	background: white;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 40px;
	border-radius: 3em;
	height: 30em;
    width:40em;
	opacity: 0.7;
}
.text-center{
   color: whitesmoke;
   padding-bottom: 2em;
}
.signup-form h2 {
	text-align: center;
	font-size: 34px;
}
.signup-form .hint-text {
	color: white;
	text-align: center;
	margin-bottom: 1px;
}

.signup-form .btn {        
	font-size: 18px;
	line-height: 26px;
	font-weight: bold;
	text-align: center;
}
.signup-btn {
	text-align: center;
	border-color: #5cb85c;
	transition: all 0.4s;
}
.signup-btn:hover {
	background: #5cb85c;
	opacity: 0.8;
}
.bgimg {
 height: 92.8vh;
  background-image: url('https://lifeatimi.files.wordpress.com/2018/09/wp2036897.jpg');
  background-size: cover;
}
h3{
    color: chocolate;
    margin-left: 1.5em;
}
			
</style>
<body>
<div class="container-fluid bgimg"></div>
<div class="signup-form ">
    
    <div class="card-body">
        
	    <form [formGroup]='newAuthor' (ngSubmit)='addAuthor()' enctype="multipart/form-data">
            <div class="head">
                <br>
                <h3>Add your favourite Authors to the list!!</h3>
                <br>
            </div>
		<div class="container">
            <div class='form-group'>
                <input type="text" class='form-control' formControlName='title' placeholder="NAME">
              </div>
              <br>
              <div class='form-group'>
                <input type="text" class='form-control' formControlName='description' placeholder="DESCRIPTION">
              </div>
              <br>
              <div class='form-group'>
                <input type="text" class='form-control' formControlName='image' placeholder="IMAGE LINK">
              </div>
              <br>
              <button class="btn btn-primary" style="margin-left: 35%;">ADD AUTHOR</button>
		</div>
		</form>
	</div>
    </div>
</body>
